<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-home.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input class="input-padrao" type="text" id="nomesobrenome">

            <label for="email">Email</label>
            <input  class="input-padrao"type="text" name="" id="email">

            <label for="telefone">Telefone</label>
            <input class="input-padrao" type="text" id="telefone">
            
            <label for="mensagem">Mensagem</label>
            <textarea class="input-padrao" name="" id="mensagem"></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">Email</label>
                
    
                <label for="radio-telefone"><input type="radio" name="contato"id="radio-telefone" value="telefone">Telefone</label>
                
    
                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" value="whatsapp">Whatsapp</label>
                
            </fieldset>
           
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option value="Manhã">Manhã</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noite">Noite</option>
                </select>
            </fieldset>
            

            <label> <input type="checkbox" class="checkbox" > Gostária de receber nossa novidades por e-mail?</label>


            <input type="submit" value="Enviar formuário" class="enviar">
        </form>
    </main>

    <footer>
        <img src="logo-branco.png" alt="">
        <p class="copyright">	
            &copy; Copyright Barbearia Alura - 2020</p>
    </footer>
</body>
</html>
